{%  extends 'layouts/page.html' %}

{% block content %}
<style>
    .add-choice-button{
        display: right;
        justify-content: right;
            width: 100px;
            height: 40px;
            border: none;
            border-radius: 20px;
            background-color: black;
            color: white;
            margin: 10px auto;
            cursor: pointer;
    }
    .popup {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            }
            .popup-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888888;
            width: 30%;
            font-weight: bolder;
        }
        .popup-content button {
            display: block;
            width: 60px;
            height: 30px;
            border: none;
            border-radius: 20px;
            background-color: black;
            color: white;
            margin: 10px auto;
            cursor: pointer;
        }
        .show {
            display: block;
        }
        h1 {
            color: green;
        }
    </style>

<div class="add-question-page">
    <h1 class="title">Add Multiple Choice Question</h1>
    <form method="POST" action="" class="add-mcq-question-form">
        {%  csrf_token %}
        <div class="field-wrapper">
            <label for="{{form.question.id_for_label}}">Multiple Choice Question</label>
            {{form.question}}
        </div>
        <div class="field-wrapper">
            <label for="{{form.choices.id_for_label}}">Choices</label>
            {{form.choices}}
        </div>
        <input type="submit" value="Add" class="submit-button">
    </form>
    <button id="myButton" class="add-choice-button">Add Choice</button>
    <div id="myPopup" class="popup">
        <div class="popup-content">
             <form method="POST" action="" class="add-choice">
                {% csrf_token %}
                    <div class="field-wrapper">
                        <label for="{{form2.choice.id_for_label}}">Add Choice</label>
                        {{form2.choice}}
                    </div>
                <input type="submit" value="Add" class="submit-button">
            </form>
            <button id="closePopup" class="close-button">Close</button>
        </div>
    </div>
</div>

<script>
        myButton.addEventListener("click", function () {
            myPopup.classList.add("show");
        });
        closePopup.addEventListener("click", function () {
            myPopup.classList.remove("show");
        });
        window.addEventListener("click", function (event) {
            if (event.target == myPopup) {
                myPopup.classList.remove("show");
            }
        });
</script>
{% endblock %}
